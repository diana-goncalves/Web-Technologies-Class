        <h1>Contact us for more information</h1>

    <main>
        <form>
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Nome" required style="display: block; margin-bottom: 10px;">
    
            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Sobrenome" required style="display: block; margin-bottom: 10px;">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required style="display: block; margin-bottom: 10px;">
            
            <!--Assunto com limite de 10 linhas para escrever-->
            <label for="subject">Assunto:</label>
            <textarea id="subject" name="subject" placeholder="Digite seu assunto aqui" rows="10" required style="display: block; margin-bottom: 10px;"></textarea>
    
            <input type="submit" value="Submit">
        </form>

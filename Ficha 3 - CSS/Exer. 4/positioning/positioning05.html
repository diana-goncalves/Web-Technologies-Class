<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>positioning05.html</title>
  <style>
    .container {
      position: relative;
    }

    .topleft {
      font-size: 18px;
      position: relative; /* Define a posição relativa */
      left: 30px; /* Move o elemento 30px à esquerda em relação ao seu container */
      top: 15px; /* Move o elemento 15px do topo em relação ao seu container */
    }

    img {
      height: auto;
      opacity: 0.3;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="../images/img_5terre.jpg" alt="Cinque Terre" width="1000" height="300" alt="Placeholder image">
    <div class="topleft">Top Left</div>
  </div>
</body>

</html>
